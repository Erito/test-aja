<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Find the right <em id="highlight">freelance</em> service, right away</h1>
            <div class="container-box">
                <input type="text" placeholder="What service are you looking for...." />
                <button><span>&#128269;</span></button>
            </div>
            <div class="trust">
                <span>Trusted By:</span>
                <span class="brands">Meta</span>
                <span class="brands">Google</span>
                <span class="brands">Netflix</span>
                <span class="brands">P&G</span>
                <span class="brands">Paypal</span>
                <span class="brands">Payoneer</span>
            </div>
        </div>
        <div class="categories">
            <div class="category">
                <img src="./Icons8/icons8-microsoft-excel-2019-50.png" alt="Programming">
                <span>Programming & Tech</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-exchange-2019-50.png" alt="Design">
                <span>Graphic & Design</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-forms-2019-50.png" alt="Marketing">
                <span>Digital Marketing</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-office-delve-2020-50.png" alt="Writing">
                <span>Writing & Translation</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-onenote-2019-50.png" alt="Video">
                <span>Video & Animation</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-powerpoint-2019-50.png" alt="AI">
                <span>AI Services</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-sway-2019-50.png" alt="Music">
                <span>Music & Audio</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-teams-50.png" alt="Business">
                <span>Business</span>
            </div>
            <div class="category">
                <img src="./Icons8/icons8-microsoft-word-2019-50.png" alt="Consulting">
                <span>Consulting</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.container-box input').addEventListener('input', function (e) {
            const search = e.target.value.toLowerCase();
            document.querySelectorAll('.category').forEach(function (cat) {
                const text = cat.querySelector('span').textContent.toLowerCase();
                cat.style.display = text.includes(search) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
